<ion-content>
  <div class="container">
    <div class="screen">
      <div class="results">
        <div class="result-line" *ngFor="let res of results" (click)="changeExpr(res.result)">
          <div class="expr">{{ res.expr }}</div>
          <div class="result">{{ res.result }}</div>
        </div>
      </div>
      <div class="hr-container"><div class="hr"></div></div>
      <div class="expression">{{ expression }}</div>
    </div>
    <div class="keyboard">
      <div class="line">
        <div class="dark button" (click)="changeExpr('C')">C</div>
        <div class="dark button" (click)="changeExpr('(')">(</div>
        <div class="dark button" (click)="changeExpr(')')">)</div>
        <div class="dark button" (click)="changeExpr('/')">/</div>
      </div>
      <div class="line">
        <div class="light button" (click)="changeExpr('7')">7</div>
        <div class="light button" (click)="changeExpr('8')">8</div>
        <div class="light button" (click)="changeExpr('9')">9</div>
        <div class="dark button" (click)="changeExpr('*')">*</div>
      </div>
      <div class="line">
        <div class="light button" (click)="changeExpr('4')">4</div>
        <div class="light button" (click)="changeExpr('5')">5</div>
        <div class="light button" (click)="changeExpr('6')">6</div>
        <div class="dark button" (click)="changeExpr('-')">-</div>
      </div>
      <div class="line">
        <div class="light button" (click)="changeExpr('1')">1</div>
        <div class="light button" (click)="changeExpr('2')">2</div>
        <div class="light button" (click)="changeExpr('3')">3</div>
        <div class="dark button" (click)="changeExpr('+')">+</div>
      </div>
      <div class="line">
        <div class="light button" (click)="changeExpr('0')">0</div>
        <div class="light button" (click)="changeExpr('.')">.</div>
        <div class="dark button" (click)="changeExpr('DEL')">DEL</div>
        <div class="blue button" (click)="calcRes()">=</div>
      </div>
    </div>
  </div>
</ion-content>
